apiVersion: apps/v1
kind: Deployment
metadata:
  name: weblogs-deploy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: weblogs
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: weblogs
    spec:
      containers:
      - name: weblogs
        image: cianosull/weblogs:latest
        ports:
        - containerPort: 5000